<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
.t1 {
	margin: 10px auto;
	border: 2px solid gray;
	width: 500px;
	border-collapse:collapse;
}

.t1>tbody>tr:hover
{
color:gray;
}

.t1>tbody>tr:nth-child(2n)
{
 background : #FFD8D8;
}

.t1>tbody>tr:nth-child(2n+1)
{
 background : #D9E5FF;
}

.t1>thead>tr>th {
	background: lightgray;
}

.t1>tbody>tr>td:nth-child(2n+1)
{
 text-align:center;
}

.t1>tbody>tr>td:nth-child(2)
{
 text-align:left;
}

.t1>tbody>tr>td:nth-child(4)
{
 text-align:right;
}

</style>
<title>Insert title here</title>
</head>


<body>

	<table class="t1">
		<thead>
			<tr>
				<th>NO</th>
				<th>CONTENT</th>
				<th>DATE</th>
				<th>AUTHOR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>abcde</td>
				<td>2019-06-13</td>
				<td>me</td>
			</tr>
			<tr>
				<td>2</td>
				<td>가나다라</td>
				<td>2019-06-14</td>
				<td>나</td>
			</tr>
			<tr>
				<td>3</td>
				<td>HTML</td>
				<td>2019-06-11</td>
				<td>java</td>
			</tr>
			<tr>
				<td>4</td>
				<td>JAVA</td>
				<td>2019-06-12</td>
				<td>SOMEONE</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
