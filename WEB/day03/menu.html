<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Black+Han+Sans|Do+Hyeon|Faster+One|Permanent+Marker|Staatliches&display=swap" rel="stylesheet">
<style>
* {
	margin: 0;
	padding: 0;
}

a {
	text-decoration: none;
	color: black;
}

ol, ul 
{
	list-style: none; /* *으로 표시되던 리스트 표시들 사라짐 */
}

ul 
{
	margin: 0 auto;
	width: 500px;
	height: 30px;
	padding: 10px 0 10px 0;
	border-top: 2px solid black;
	border-bottom: 2px solid black;
	text-align:center;
	line-height:30px;
}
li
{
	display:inline;
	margin:10px 20px;
}
li>a
{
font-family: 'Do Hyeon', sans-serif;
font-size:1.5em;
}
</style>

<title>Insert title here</title>
</head>
<body>
	<ul>
		<!-- ol도 가능, li,ul,ol 다 block -->
		<li><a href="">HOME</a></li>
		<li><a href="">BLOG</a></li>
		<li><a href="">ABOUT</a></li>
		<li><a href="">CONTACT</a></li>
	</ul>
</body>
</html>
