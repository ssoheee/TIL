<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<style></style>
	<script>
		$(document).ready(function () {
			$('h1:not(h1:eq(3))').css('color','red'); // $('h1:eq(0)').css('color','red');
		}); // 문서가 전체적으로 준비되면 함수를 뿌려줌
	</script>
</head>

<body>
	<h1>Header1</h1>
	<h1>Header2</h1>
	<h1>Header3</h1>
	<h1>Header4</h1>
	<h1>Header5</h1>
</body>

</html>
