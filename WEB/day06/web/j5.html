<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>

input[type="text"]:focus{
background:gray;
}

</style>

<script>
	function login(f) {
		var id = f.id.value;
		var pwd = f.pwd.value;

		if (id == '' || id == null) {
			alert('Madatory field!');
			f.id.focus();
			return;
		}
		if (pwd == '' || pwd == null) {
			alert('Madatory field!');
			f.pwd.focus();
			return;
		}
		
		// pwd가 4자리 이상이어야함
		if (pwd.length<4){
			alert('Input more than 4 characters');
			f.pwd.focus();
			return;
		}
		
		var c = confirm('Login?');
		if(c==true){
			f.submit();
		}
	};
</script>
</head>
<body>
	<form action="login" method="get">
		ID <input type="text" name="id"> <br> PWD <input
			type="text" name="pwd"> <br> <input
			onclick="login(this.form);" type="button" value="login">
	</form>
</body>
</html>
